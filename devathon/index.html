<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SaleSpot</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/category.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <h1 id="brand-mobile">S</h1>
        <h1 id="brand">SaleSpot</h1>
        <ul class="nav">
          <li><a href="#">Electronics</a></li>
          <li><a href="#">Decor</a></li>
          <li><a href="#">Clothing</a></li>
        </ul>
        <div id="icon" onclick="toggleNav()()">
          <div id="bars"></div>
        </div>
      </div>
    </nav>

    <main>
      <nav id="main-nav">
        <ul class="nav">
          <li><a href="#">Electronics</a></li>
          <li><a href="#">Decor</a></li>
          <li><a href="#">Clothing</a></li>
        </ul>
      </nav>

      <div class="container">
        <section>
          <h2 class="heading">Our Top Picks</h2>
          <div class="products" id="picks"></div>
        </section>

        <section>
          <h2 class="heading">Categories</h2>
          <div class="categories">
            <a href="#">
              <div class="category">
                <img src="./assets/categories/laptop.svg" alt="Electronics" />
                <h3>Electronics</h3>
              </div>
            </a>
            <a href="">
              <div class="category">
                <img src="./assets/categories/weekend.svg" alt="Electronics" />
                <h3>Decor</h3>
              </div>
            </a>
            <a href="">
              <div class="category">
                <img src="./assets/categories/style.svg" alt="Clothing" />
                <h3>Clothing</h3>
              </div>
            </a>
          </div>
        </section>
      </div>
    </main>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/nav.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
